<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Source Serif Pro'>
    <link rel="icon" href="dist/img/logo_32x32.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/custom.css">

    <title>MusicStore</title>
</head>
<body class="container-fluid">

<!-- CABECERA -->
<header class="offset-1 col-10">
    <!-- Image and text -->
    <div class="d-flex align-items-center">
        <a class="my-3" href="#">
            <img src="dist/img/logo.png" height="50" class="d-inline-block align-top" alt="" loading="lazy">
        </a>
        <a class="mx-3" href="#">
            <h1 id="Titulo" class="text-dark">
                MusicStore
            </h1>
        </a>
        <a class="text right d-flex ml-auto">
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button type="button" class="btn btn-dark">Search</button>
            </form>
        </a>
    </div>

    <nav class="navbar navbar-light bg-light d-flex" style="background-color: #e3f2fd;">
        <div class="d-flex mt-auto">
            <a class="nav-link bg-dark rounded text-light">Inicio</a>
            <a  class="nav-link col-sm-4 text-center btn-outline-dark rounded mx-4">Guitarras/Bajos</a>
            <a  class="nav-link col-sm-4 text-center btn-outline-dark rounded">Percusi√≥n</a>
            <a  class="nav-link col-sm-4 text-center btn-outline-dark rounded">Teclados</a>
            <a  class="nav-link col-sm-4 text-center btn-outline-dark rounded">Iluminacion</a>
            <a  class="nav-link col-sm-4 text-center btn-outline-dark rounded">Dj</a>
        </div>

        <div class="d-flex">
            <a class="nav-link bg-dark rounded text-light mx-2">Log in</a>
            <a class="nav-link bg-dark rounded text-light mx-2">Registrarse</a>
            <a class="nav-link bg-dark rounded text-light mx-2">Carrito</a>
        </div>
    </nav>
</header>
<!-- /CABECERA -->

<!-- CONTENIDO -->
<div class="offset-1 col-10">
    <div class="d-flex justify-content-center mt-5 content">
        <div class="col-sm-10">

            <div id="carouselExampleIndicators" class="carousel slide w-75" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="dist/img/piano-thomann.png" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="dist/img/micros-thomann.png" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="dist/img/dj-thomann.png" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

</div>
<!-- /CONTENIDO -->

<!-- FOOTER -->
<footer class="py-4 bg-dark text-white myFooter">
    <div class="offset-1 col-10">

    </div>
</footer>
<!-- FOOTER -->


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="dist/js/jquery-3.5.1.js" ></script>
<script src="dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
